status=error
dest=err
name=PropertiesConfig

# Log files location
property.basePath=C:\\Repositories\\Java\\hippodrome\\logs

#Log to console
appender.console.type=Console
appender.console.name=STDOUT
appender.console.layout.type=PatternLayout
appender.console.layout.pattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p %-10c: %msg%n
appender.console.filter.threshold.type=ThresholdFilter
appender.console.filter.threshold.level=debug

# Log to Rolling File, RollingFileAppender name, pattern, path and rollover policy
appender.rolling.type=RollingFile
appender.rolling.name=LOGFILE
appender.rolling.fileName=${basePath}/hippodrome.log
appender.rolling.filePattern=${basePath}/hippodrome.%d{yyyy-MM-dd}.log
appender.rolling.layout.type=PatternLayout
appender.rolling.layout.pattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p %-10c: %msg%n
appender.rolling.filter.threshold.type=ThresholdFilter
appender.rolling.filter.threshold.level=info
appender.rolling.policies.type=Policies

# RollingFileAppender rotation policy
appender.rolling.policies.size.type=SizeBasedTriggeringPolicy
appender.rolling.policies.size.size=10MB
appender.rolling.policies.time.type=TimeBasedTriggeringPolicy
appender.rolling.policies.time.interval=1
appender.rolling.policies.time.modulate=true
appender.rolling.strategy.type=DefaultRolloverStrategy
appender.rolling.strategy.delete.type=Delete
appender.rolling.strategy.delete.basePath=${basePath}
appender.rolling.strategy.delete.maxDepth=10
appender.rolling.strategy.delete.ifLastModified.type=IfLastModified

# Delete all files older than 7 days
appender.rolling.strategy.delete.ifLastModified.age=7d

# Configure root logger
rootLogger.level=debug
rootLogger.appenderRef.stdout.ref=STDOUT
rootLogger.appenderRef.rolling.ref=LOGFILE

